{% load static %}
{% load tags %}

<div class="product__pagination">
    {% if page.has_previous %}
    <a href="{% my_url page.previous_page_number 'page' request.GET.urlencode %}"><i
            class="fa fa-long-arrow-left"></i></a>
    {% endif %}
    {% for page_number in page.paginator.page_range %}
    <a href="{% my_url page_number 'page' request.GET.urlencode %}"
       class="{% if page_number == page.number %}current{% endif %}">{{ page_number }}</a>
    {% endfor %}
    {% if page.has_next %}
    <a href="{% my_url page.next_page_number 'page' request.GET.urlencode %}"><i
            class="fa fa-long-arrow-right"></i></a>
    {% endif %}
</div>
